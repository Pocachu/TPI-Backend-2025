services:
  postgres-test:
    image: postgres:14
    container_name: tipicos-db-test
    environment:
      POSTGRES_DB: tipicos_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432" # Evitar conflicto con PostgreSQL local
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tipicos-test-network

  app-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: tipicos-app-test
    depends_on:
      postgres-test:
        condition: service_healthy
    ports:
      - "${TEST_HTTP_PORT:-9080}:8080" # Puerto HTTP configurable
      - "${TEST_ADMIN_PORT:-4849}:4848" # Puerto Admin configurable
    environment:
      - DB_SERVER=postgres-test
      - DB_PORT=5432
      - DB_NAME=tipicos_test
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JAVA_TOOL_OPTIONS=-Dapi.url=http://localhost:9080/tipicos-api/api
    volumes:
      - ./target/tipicos-api.war:/opt/payara/deployments/tipicos-api.war
    networks:
      - tipicos-test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9080/tipicos-api/api/productos"]
      interval: 10s
      timeout: 5s
      retries: 30

networks:
  tipicos-test-network:
    driver: bridge
