# Dockerfile.test
FROM payara/server-full:5.2022.5-jdk11
# Copiamos el driver desde lib/
COPY lib/postgresql-42.5.1.jar /opt/payara/appserver/glassfish/domains/domain1/lib/
# ... resto de instrucciones
services:
  # Base de datos PostgreSQL para pruebas
  postgres-test:
    image: postgres:14
    container_name: tipicos-db-test
    environment:
      POSTGRES_DB: tipicos_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tipicos-test-network

  # Aplicaci√≥n para pruebas
  app-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: tipicos-app-test
    depends_on:
      postgres-test:
        condition: service_healthy
    ports:
      - "8080:8080"  # Cambiar para evitar conflictos
      - "4848:4848"  # Puerto Admin
      - "8181:8181"  # Puerto HTTPS
    environment:
      - DB_SERVER=postgres-test
      - DB_PORT=5432
      - DB_NAME=tipicos_test
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JAVA_TOOL_OPTIONS=-Dapi.url=http://localhost:9080/tipicos-api/api
    volumes:
      - ./target/tipicos-api.war:/opt/payara/deployments/tipicos-api.war
    networks:
      - tipicos-test-network

networks:
  tipicos-test-network:
    driver: bridge
